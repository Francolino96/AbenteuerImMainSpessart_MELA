<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Phaser 3 Touch Controls</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: window.innerWidth,
    height: window.innerHeight,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 700 },
            debug: false
        }
    },
    /*
    scale: {
        mode: Phaser.Scale.RESIZE, // Ridimensiona il gioco automaticamente
        autoCenter: Phaser.Scale.CENTER_BOTH // Centra il gioco automaticamente
    },*/
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;
let isMovingLeft = false;
let isMovingRight = false;

var game = new Phaser.Game(config);

function preload () {
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/ground.png');
    this.load.image('star', 'assets/strawberry.png');
    this.load.image('bomb', 'assets/acorn.png');
    this.load.spritesheet('dude', 'assets/player.png', { frameWidth: 66.7, frameHeight: 101 });

    // bottoni touch
    this.load.image('buttonRight', 'assets/Button-Arrow-Right.png');
    this.load.image('buttonLeft', 'assets/Button-Arrow-Right.png');
    this.load.image('buttonUp', 'assets/Button-Arrow-Up.png');
}

function create () {
    this.add.image(game.config.width / 2, game.config.height / 2, 'sky').setDisplaySize(game.config.width, game.config.height);

    platforms = this.physics.add.staticGroup();
    let platformWidth = 120;
    let gameWidth = 800;
    let numPlatforms = Math.ceil(gameWidth / platformWidth);

    for (let i = 0; i < numPlatforms; i++) {
        platforms.create(i * platformWidth + platformWidth / 2, 568, 'ground');
    }

    platforms.create(600, 400, 'ground');
    platforms.create(478, 400, 'ground');
    platforms.create(62, 250, 'ground');
    platforms.create(750, 220, 'ground');
    platforms.create(184, 250, 'ground');

    player = this.physics.add.sprite(100, 450, 'dude');
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    cursors = this.input.keyboard.createCursorKeys();

    stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    stars.children.iterate(function (child) {
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
    });

    bombs = this.physics.add.group();

    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(bombs, platforms);
    this.physics.add.overlap(player, stars, collectStar, null, this);
    this.physics.add.collider(player, bombs, hitBomb, null, this);

    let buttonSize = 2;
    let buttonLeft = this.add.image(this.scale.width - 300, this.scale.height - 100, 'buttonLeft').setInteractive();
    buttonLeft.setScale(buttonSize);
    buttonLeft.setFlipX(true); // Specchia l'immagine

    let buttonRight = this.add.image(this.scale.width - 150, this.scale.height - 100, 'buttonRight').setInteractive();
    buttonRight.setScale(buttonSize);

    let buttonUp = this.add.image(this.scale.width - 225, this.scale.height - 200, 'buttonUp').setInteractive();
    buttonUp.setScale(buttonSize);

    buttonLeft.on('pointerdown', function () {
        isMovingLeft = true;
    });

    buttonRight.on('pointerdown', function () {
        isMovingRight = true;
    });

    buttonLeft.on('pointerup', function () {
        isMovingLeft = false;
    });

    buttonRight.on('pointerup', function () {
        isMovingRight = false;
    });

    buttonUp.on('pointerdown', function () {
        if (player.body.touching.down) {
            player.setVelocityY(-600);
        }
    });
}

function stopMovement() {
    player.setVelocityX(0);
    player.anims.play('turn');
}

function update () {
    if (gameOver) return;

    if (cursors.left.isDown || isMovingLeft) {
        player.setVelocityX(-300);
        player.anims.play('left', true);
    } 
    else if (cursors.right.isDown || isMovingRight) {
        player.setVelocityX(300);
        player.anims.play('right', true);
    } 
    else {
        player.setVelocityX(0);
        player.anims.play('turn');
    }

    if ((cursors.up.isDown) && player.body.touching.down) {
        player.setVelocityY(-600);
    }
    
    /*
    window.addEventListener('resize', () => {
        game.scale.resize(window.innerWidth, window.innerHeight);
    });*/
}

function collectStar (player, star) {
    star.disableBody(true, true);
    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0) {
        stars.children.iterate(function (child) {
            child.enableBody(true, child.x, 0, true, true);
        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);
        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;
    }
}

function hitBomb (player, bomb) {
    this.physics.pause();
    player.setTint(0xff0000);
    player.anims.play('turn');
    gameOver = true;
}

</script>
</body>
</html>
